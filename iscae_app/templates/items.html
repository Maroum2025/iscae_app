<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Items List</title>

<!-- FontAwesome pour les icÃ´nes -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #0d47a1;
        font-size: 32px;
        font-weight: bold;
    }

    .card {
        width: 90%;
        margin: auto;
        background: white;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 14px;
        border-bottom: 1px solid #e0e0e0;
        text-align: left;
    }

    th {
        background: #bbdefb;
        color: #0d47a1;
    }

    tr:hover {
        background: #f1f8ff;
    }

    .action-btn {
        background: none;
        border: none;
        cursor: pointer;
        margin-right: 8px;
        font-size: 18px;
        transition: 0.3s;
    }

    .edit-btn { color: #1e88e5; }
    .edit-btn:hover { color: #1565c0; }

    .delete-btn { color: #e53935; }
    .delete-btn:hover { color: #b71c1c; }

    /* Floating Add Button */
    .add-btn {
        position: fixed;
        bottom: 28px;
        right: 28px;
        background: #1e88e5;
        color: white;
        width: 62px;
        height: 62px;
        border-radius: 50%;
        font-size: 38px;
        text-align: center;
        line-height: 62px;
        text-decoration: none;
        box-shadow: 0px 4px 14px rgba(0,0,0,0.25);
        transition: 0.25s;
    }

    .add-btn:hover {
        background: #1565c0;
        transform: scale(1.12);
    }
</style>
</head>
<body>

<h1>ðŸ“‹ Items List</h1>

<div class="card">
    {% if items %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.description }}</td>
                <td>
                    <a href="{% url 'item_update' item.id %}" class="action-btn edit-btn"><i class="fas fa-pen"></i></a>
                    <a href="{% url 'item_delete' item.id %}" class="action-btn delete-btn"><i class="fas fa-trash"></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No items available.</p>
    {% endif %}
</div>

<a href="{% url 'item_create' %}" class="add-btn">+</a>

</body>
</html>
