<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Item</title>

<style>
    body {
        background: linear-gradient(135deg, #ffe6e6, #f8f9fa);
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 20px;
    }

    .confirm-wrapper {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
        text-align: center;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        color: #e53935;
        margin-bottom: 25px;
        font-weight: bold;
    }

    p {
        font-size: 16px;
        color: #37474f;
        margin-bottom: 30px;
    }

    .btn {
        padding: 12px 25px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        margin: 0 10px;
        transition: 0.3s;
    }

    .btn-confirm {
        background: #e53935;
        color: white;
    }
    .btn-confirm:hover {
        background: #b71c1c;
        transform: translateY(-2px);
    }

    .btn-cancel {
        background: #90a4ae;
        color: white;
    }
    .btn-cancel:hover {
        background: #607d8b;
        transform: translateY(-2px);
    }

</style>
</head>
<body>

<div class="confirm-wrapper">
    <h2>üóëÔ∏è Delete Item</h2>
    <p>Are you sure you want to delete <strong>{{ item.name }}</strong>?</p>

    <form method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-confirm">Yes, Delete</button>
    </form>

    <a href="{% url 'list_item' %}" class="btn btn-cancel">Cancel</a>
</div>

</body>
</html>
