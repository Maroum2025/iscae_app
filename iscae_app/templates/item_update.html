<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if item %}Update{% else %}Add{% endif %} Item</title>

<style>
    body {
        background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
        font-family: 'Segoe UI', Arial, sans-serif;
        padding: 20px;
    }

    .form-wrapper {
        max-width: 450px;
        margin: auto;
        background: white;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0px 4px 18px rgba(0,0,0,0.12);
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        text-align: center;
        color: #1565c0;
        margin-bottom: 22px;
        font-weight: bold;
    }

    label {
        font-weight: 600;
        color: #37474f;
    }

    input, textarea {
        width: 100%;
        padding: 13px;
        margin-top: 6px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #b0bec5;
        transition: 0.3s;
    }

    input:focus, textarea:focus {
        border-color: #42a5f5;
        box-shadow: 0 0 6px rgba(66,165,245,0.4);
    }

    button {
        width: 100%;
        padding: 14px;
        background: #1e88e5;
        border: none;
        color: white;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: .3s;
        font-weight: bold;
    }

    button:hover {
        background: #1565c0;
        transform: translateY(-2px);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 18px;
        text-decoration: none;
        color: #1e88e5;
        font-weight: 600;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="form-wrapper">
    <h2>{% if item %}✏️ Update Item{% else %}➕ Add New Item{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if item %}Update{% else %}Save Item{% endif %}</button>
    </form>

    <a class="back-link" href="{% url 'list_item' %}">← Back to list</a>
</div>

</body>
</html>
